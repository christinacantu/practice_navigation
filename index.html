<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Navigation Recreation</title>
    <link rel="stylesheet" type="text/css" href="node_modules/normalize.css/normalize.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <nav>
      <div class="search-navigation">
        <a href="#"><i class="facebook-logo icon"></i></a>
        <div class="search-bar">
          <input type="text" placeholder="Search">
          <i class="search-icon icon"></i>
        </div>
      </div>

      <div class="profile-navigation">
        <ul>
          <li><a href="#"><img class="profile-picture">Christina</a></li>
          <li><i class="account-switcher icon"></i></li>
          <li><a href="#">Home</a></li>
          <li><a href="#">Find Friends</a></li>
        </ul>
      </div>

      <div class="actions-navigation">
        <li><a href="#"><i class="add-friends icon"></i></a></li>
        <li><a href="#"><i class="messages icon"></i></a></li>
        <li><a href="#"><i class="notifications icon"></i></a></li>
      </div>
      <!-- not everything has <a> tags -->
      <div class="quick-actions">
        <li><i class="quick-help icon"></i></li>
        <li><i class="quick-settings icon"></i></li>
      </div>
    </nav>
  </body>
</html>
